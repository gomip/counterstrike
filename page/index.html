<html>
    <!-- 헤드 시작 -->
    <head>
        <link rel="stylesheet" type="text/css" href="../styles/styles.css" />
    </head>
    <!-- 헤드 끝 -->

    <!-- 바디 시작 -->
    <body>
        <div class="screen-wrapper">
            <!-- 이미지 ㅁ배경 -->
            <div class="image-wrapper" />

            <!-- 좌측 상단 지도, 돈 시작-->
            <div class="lt-wrapper">
                <div class="location">Somewhere</div>
                <div class="map"></div>
                <div class="money">$&nbsp;3700</div>
            </div>
            <!-- 좌측 상단 지도, 돈 끝-->

            <!-- 우측 상단 킬 로그 시작-->
            <div class="rt-wrapper">anz&nbsp;&nbsp;kill&nbsp;&nbsp;gomip</div>
            <!-- 우측 상단 킬 로그 끝-->

            <!-- 중단 시간 시작 -->
            <div class="ct-wrapper">
                <p>01&nbsp;:&nbsp;50</p>
            </div>
            <!-- 중단 시간 끝 -->

            <!-- 좌측 하단 hp / shield 시작 -->
            <div class="lb-wrapper">
                <div class="hs">
                    <p class="title">HP</p>
                    <p class="number">100</p>
                    <div class="bar"></div>
                </div>

                <div class="hs">
                    <p class="title">SH</p>
                    <p class="number">100</p>
                    <div class="bar"></div>
                </div>
            </div>
            <!-- 좌측 하단 hp / shield 끝 -->

            <!-- 우측 하단 hp / shield 시작 -->
            <div class="rb-wrapper">
                <div class="weapon-wrapper">
                    <div class="weapon-content">
                        <div class="weapon">
                            <div class="weapon-img"></div>
                            <p>1</p>
                        </div>
                        <div class="weapon-name">AK-47</div>
                    </div>
                </div>
                <div class="bullet">
                    <p class="left">32&nbsp;&nbsp;</p>
                    <p class="total">/&nbsp;80</p>
                    <p>&nbsp;&nbsp;/////</p>
                </div>
            </div>
            <!-- 우측 하단 hp / shield 끝 --> 
        </div>
    </body>
    <!-- 바디 끝 -->
</html>
